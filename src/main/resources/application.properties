spring.application.name=MovieReviewService

# ===== Database Connection =====
spring.datasource.url=jdbc:mysql://localhost:3306/user
spring.datasource.username=root
spring.datasource.password=root

# Optional: Specify the driver class (Spring Boot auto-detects this)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA & Hibernate Configuration =====
#spring.jpa.hibernate.ddl-auto=update        # options: update | create | create-drop | validate | none
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Optional: Format SQL in logs
spring.jpa.properties.hibernate.format_sql=true

# ===== Logging SQL to Console (optional) =====
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

openai.api.key=${openai.api.key}
openai.api.url=https://api.openai.com/v1/chat/completions
